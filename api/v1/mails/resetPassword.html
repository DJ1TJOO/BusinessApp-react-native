<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Reset Password</title>
		<style>
			@import url("https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap");
			.wrapper {
				width: calc(100% - 20px);
				background-color: #fff;
				padding: 10px;
			}

			.header {
				color: #108bdd;
				font-size: 40px;
				font-family: "Roboto", sans-serif;
			}

			.card {
				width: calc(100% - 30);
				background-color: #108bdd;
				border-radius: 6px;
				margin-bottom: 5px;
				padding: 15px;
			}
			.subheader {
				color: #333333e0;
				font-size: 20px;
				font-family: "Roboto", sans-serif;
				margin-bottom: 10px;
			}
			.title {
				color: #fff;
				font-size: 30px;
				font-family: "Roboto", sans-serif;
			}
			.description {
				color: #ffffff;
				font-size: 20px;
				font-family: "Roboto", sans-serif;
			}
			.code {
				font-weight: 700;
				font-size: 25px;
			}
			.date {
				color: #333333;
				font-weight: 700;
			}
		</style>
	</head>
	<body>
		<div class="wrapper">
			<div class="header">Business App</div>
			<div class="subheader">
				Een wachtwoord reset is aangevraag op <span class="date">{date}</span> om <span class="date">{time}</span> en is geldig tot <span class="date">{timeAllowed}</span>.
				Als u dit zelf niet heeft aangevraagd controleer uw account veiligheid.
			</div>
			<div class="card">
				<div class="description">Uw wachtwoord reset code is <span class="code">{resetCode}</span></div>
			</div>
		</div>
	</body>
</html>
